<body>
    <!-- Username1 -->
    <p style="color:yellow;font-family:arial">Username1</p>
    <button id="subscribe1" onclick="style.display = 'none'">DL1</button>

    <button id="subscribe3" onclick="style.display = 'none'">DL4</button>
    <script>
        var button = document.getElementById('subscribe1');

        {
            window.open('http://www.youtube.com/', '_blank');

            }, 1000); //after one seconds
        });
    </script>
